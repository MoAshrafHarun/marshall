<html>
<head>
<meta charset="utf-8">
<title>Form</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="css/style.css" type="text/css" rel="stylesheet">
<link rel="stylesheet" href="signup.css">
</head>
<body>

<!-- Body of Form starts -->
<div class="container">
<form method="post" autocomplete="on">
<!--First name-->
<div class="box">
<label for="firstName" class="fl fontLabel"> Full Name: </label>
<div class="fl iconBox">
<i class="fa fa-user" aria-hidden="true"></i>
</div>
<div class="fr">
<input type="text" name="firstName" value="" placeholder="Full Name"  class="textBox" autofocus="on" required>
</div>

</div>
<!--First name-->

<!---Email ID---->
<div class="box">
<label for="email" class="fl fontLabel"> Email ID: </label>
<div class="fl iconBox"><i class="fa fa-envelope" aria-hidden="true"></i></div>
<div class="fr">
<input type="email" required name="email" class="textBox" placeholder="Email ID"  value="">
</div>
</div>
<!--Email ID----->

<!---Phone No.------>
<div class="box">
<label for="phone" class="fl fontLabel"> Phone No.: </label>
<div class="fl iconBox"><i class="fa fa-phone-square" aria-hidden="true"></i></div>

<div class="fr">
<input type="text" required name="phoneNo" maxlength="10" value="" placeholder="Phone No."  class="textBox">
</div>
</div>
<!---Phone No.---->

<!---Password------>
<div class="box">
<label for="password" class="fl fontLabel"> Password: </label>
<div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
<div class="fr">
<input type="Password" required name="password" placeholder="Password" value="" class="textBox">
</div>
</div>
<!---Password---->

<!---Repeat Password------>
<div class="box">
<label for="password" class="fl fontLabel"> Repeat Password: </label>
<div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
<div class="fr">
<input type="Password" required name="password" placeholder="Repeat Password" value="" class="textBox">
</div>
</div>
<!---Repeat Password---->

<!---Submit Button------>
<div class="box" style="background: #2d3e3f">
<input type="Submit" name="Submit" class="submit" value="SUBMIT">
</div>
<!---Submit Button----->
</form>
</div>
<!--Body of Form ends--->
</body>
</html>
